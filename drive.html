<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Driver Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }

    #container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 150px;
      flex: 1;
    }

    .form-group label {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 0px;
    }

    .button-container button {
      padding: 10px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #45a049;
    }

    #updatedInfo {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    .table-wrapper table {
      width: 100%;
      min-width: 700px;
      border-collapse: collapse;
      white-space: nowrap;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .edit-btn,
    .delete-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin: 0 2px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .edit-btn:hover {
      background-color: #e0a800;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #cac3c3;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #00000030;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }

    .modal-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    #updateEdit {
      color: black;
      background-color: #ffc107;
    }

    #cancelEdit {
      color: white;
      background-color: #dc3545;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }

    #dropdown{
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    select#driver_list {
      padding: 8px 12px;
      margin: 15px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: border 0.3s ease;
      outline: none;
    }

    select#driver_list:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Update Driver Info</h1>

    <form id="updateForm">
      <div class="form-row">
        <div class="form-group">
          <label for="BBID">BBID</label>
          <input type="number" id="BBID" name="BBID" required />
        </div>

        <div class="form-group">
          <label for="vehicle_no">Vehicle No.</label>
          <input type="text" id="vehicle_no" name="vehicle_no" required />
        </div>

        <div class="form-group">
          <label for="driver_name">Driver Name</label>
          <input type="text" id="driver_name" name="driver_name" required />
        </div>

        <div class="form-group">
          <label for="mobile_no">Mobile No.</label>
          <input type="tel" id="mobile_no" name="mobile_no" required />
        </div>

        <div class="form-group">
          <label for="driver_licence">Driver Licence</label>
          <input type="text" id="driver_licence" name="driver_licence" required />
        </div>

        <div class="button-container">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>

    <h1>List of Drivers</h1>

    <div id = "dropdown">
      <label for="driver_list">Driver List : </label>
      <select name="driver_list" id="driver_list">
        <option value="all">Get all drivers</option>
      </select>
    </div>

    <h1>Updated Driver Info</h1>

    <div id="loading" class="loading">Loading drivers...</div>

    <div id="updatedInfo">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>BBID</th>
              <th>Vehicle No.</th>
              <th>Driver Name</th>
              <th>Mobile No.</th>
              <th>Driver Licence</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h1>Edit Driver Info</h1>
      <form id="editForm">
        <div class="form-group">
          <input type="text" id="editBBID" placeholder="BBID" readonly />
        </div>
        <div class="form-group">
          <input type="text" id="editVehicleNo" placeholder="Vehicle No." required />
        </div>
        <div class="form-group">
          <input type="text" id="editDriverName" placeholder="Driver Name" required />
        </div>
        <div class="form-group">
          <input type="text" id="editMobileNo" placeholder="Mobile No." required />
        </div>
        <div class="form-group">
          <input type="text" id="editDriverLicence" placeholder="Driver Licence" required />
        </div>
        <div class="modal-buttons">
          <button type="submit" id="updateEdit">Update</button>
          <button type="button" id="cancelEdit">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const API_BASE_URL = "http://localhost:8080";
    let currentEditRow = null;

    document.addEventListener("DOMContentLoaded", () => {
      loadDrivers();
      document.getElementById("updateForm").addEventListener("submit", handleAdd);
      document.getElementById("editForm").addEventListener("submit", handleEditSubmit);
      document.getElementById("cancelEdit").addEventListener("click", () => {
        document.getElementById("editModal").style.display = "none";
        currentEditRow = null;
      });
      document.querySelector("#updatedInfo tbody").addEventListener("click", handleActionClick);
    });

    async function loadDrivers() {
      showLoader();
      try {
        const res = await fetch(`${API_BASE_URL}/get-drivers`);
        const data = await res.json();
        renderDriversTable(data);
      } catch (err) {
        showError("Could not load drivers.");
      }
      hideLoader();
    }

    function renderDriversTable(data) {
      const tbody = document.querySelector("#updatedInfo tbody");
      tbody.innerHTML = "";
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="no-data">No drivers found</td></tr>`;
        return;
      }
      data.forEach(driver => {
        tbody.innerHTML += `
          <tr data-id="${driver.bbid}">
            <td>${driver.bbid}</td>
            <td>${driver.vehicle_no}</td>
            <td>${driver.driver_name}</td>
            <td>${driver.mobile_no}</td>
            <td>${driver.driver_licence}</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function handleAdd(e) {
      e.preventDefault();
      const driver = {
        bbid: document.getElementById("BBID").value.trim(),
        vehicle_no: document.getElementById("vehicle_no").value.trim(),
        driver_name: document.getElementById("driver_name").value.trim(),
        mobile_no: document.getElementById("mobile_no").value.trim(),
        driver_licence: document.getElementById("driver_licence").value.trim()
      };
      try {
        const res = await fetch(`${API_BASE_URL}/add-driver`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(driver)
        });
        if (!res.ok) throw new Error("Failed to add");
        document.getElementById("updateForm").reset();
        showSuccess("Driver added successfully!");
        loadDrivers();
      } catch {
        showError("Could not add driver.");
      }
    }

    function handleActionClick(e) {
      const row = e.target.closest("tr");
      const id = row.dataset.id;
      if (e.target.classList.contains("edit-btn")) {
        currentEditRow = id;
        document.getElementById("editBBID").value = id;
        document.getElementById("editVehicleNo").value = row.children[1].textContent;
        document.getElementById("editDriverName").value = row.children[2].textContent;
        document.getElementById("editMobileNo").value = row.children[3].textContent;
        document.getElementById("editDriverLicence").value = row.children[4].textContent;
        document.getElementById("editModal").style.display = "block";
      } else if (e.target.classList.contains("delete-btn")) {
        Swal.fire({
          title: "Are you sure?",
          text: "This will delete the driver!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          cancelButtonColor: "#3085d6",
          confirmButtonText: "Yes, delete it!"
        }).then(async result => {
          if (result.isConfirmed) {
            try {
              await fetch(`${API_BASE_URL}/delete-driver/${id}`, { method: "DELETE" });
              showSuccess("Deleted successfully!");
              loadDrivers();
            } catch {
              showError("Could not delete.");
            }
          }
        });
      }
    }

    async function handleEditSubmit(e) {
      e.preventDefault();
      const driver = {
        vehicle_no: document.getElementById("editVehicleNo").value.trim(),
        driver_name: document.getElementById("editDriverName").value.trim(),
        mobile_no: document.getElementById("editMobileNo").value.trim(),
        driver_licence: document.getElementById("editDriverLicence").value.trim()
      };
      try {
        await fetch(`${API_BASE_URL}/update-driver/${currentEditRow}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(driver)
        });
        showSuccess("Updated successfully!");
        loadDrivers();
        document.getElementById("editModal").style.display = "none";
      } catch {
        showError("Update failed.");
      }
    }

    function showLoader() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("updatedInfo").style.display = "none";
    }

    function hideLoader() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("updatedInfo").style.display = "block";
    }

    function showSuccess(msg) {
      Swal.fire("Success!", msg, "success");
    }

    function showError(msg) {
      Swal.fire("Error", msg, "error");
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadDriverNames();
      loadDrivers(); // load all initially

      document.getElementById("updateForm").addEventListener("submit", handleAdd);
      document.getElementById("editForm").addEventListener("submit", handleEditSubmit);
      document.getElementById("cancelEdit").addEventListener("click", () => {
        document.getElementById("editModal").style.display = "none";
        currentEditRow = null;
      });
      document.querySelector("#updatedInfo tbody").addEventListener("click", handleActionClick);

      // filter on dropdown change
      document.getElementById("driver_list").addEventListener("change", (e) => {
        const selectedBBID = e.target.value;
        if (selectedBBID === "all") {
          loadDrivers(); // show all
        } else {
          loadDrivers(selectedBBID); // show only selected
        }
      });
    });

    async function loadDriverNames() {
      try {
        const res = await fetch(`${API_BASE_URL}/driver-names`);
        const data = await res.json();
        const select = document.getElementById("driver_list");

        // Clear existing options except the first one
        select.innerHTML = `<option value="all">Get all drivers</option>`;

        data.forEach(driver => {
          const option = document.createElement("option");
          option.value = driver.bbid;
          option.textContent = driver.driver_name;
          select.appendChild(option);
        });
      } catch {
        showError("Could not load driver names.");
      }
    }

    async function loadDrivers(bbid = null) {
      showLoader();
      try {
        const res = await fetch(`${API_BASE_URL}/get-drivers`);
        const data = await res.json();

        // If bbid is given, filter here
        const filteredData = bbid ? data.filter(driver => driver.bbid == bbid) : data;
        renderDriversTable(filteredData);
      } catch {
        showError("Could not load drivers.");
      }
      hideLoader();
    }

  </script>
</body>

</html>
